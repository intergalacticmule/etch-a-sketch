<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Etch-a-sketch</title>
	</head>
	<body>
		<header class="flex justify-center align-center">
			<h1>Etch-a-sketch</h1>
		</header>
		<main class="flex column">
			<div id="container-ui" class="flex justify-center">
				<div id="controls-container" class="flex column align-center">
					<div class="flex column align-center">
						<p>Canvas size</p>
						<p id="grid-size">16 x 16</p>
						<input
							id="slider"
							type="range"
							min="1"
							max="64"
							value="16"
						/>
					</div>
					<div
						id="color-picker-container"
						class="flex column align-center"
					>
						<p>Pen color</p>
						<input id="color-picker" type="color" />
					</div>
					<button id="color">Color mode</button>
					<button id="rainbow">Rainbow mode</button>
					<button id="eraser">Eraser</button>
					<button id="clear">Clear</button>
					<button id="export" class="inactive">Export</button>
				</div>
				<div id="grid-container" class=""></div>
			</div>
		</main>
		<footer class="flex justify-center align-center">
			<p>Copyright Â© 2024 intergalacticmule</p>
			<a href="https://github.com/intergalacticmule" target="_blank"
				><img src="images/github-mark-white.svg" alt="github-logo"
			/></a>
		</footer>
	</body>
</html>
